<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publibike Real Time Heatmap Bern</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Leaflet -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <!-- heatmap.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/heatmap.js/2.0.1/heatmap.min.js"></script>

    <!-- Self Hosted heatmap.js for Leaflet -->
    <script src="library/leaflet-heatmap.js"></script>

    <!-- Import Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">

</head>

<body>

    <h1> Publibike Real Time Heatmap Bern</h1>

    <div id="vehicleMap" style="width: 100%; height: 500px;"></div>



    <p class="stepTime"> </p>


    <div id="sliderContainer">
        <input type="range" min="0" max="143" value="143" id="timeSlider">
        <div id="sliderLabels"></div>
    </div>

    <button id="toggleMarkersButton">Toggle Pins</button>

    <script src="https://unpkg.com/realm-web/dist/bundle.iife.js"></script>
    <script src="script.js"></script>

</body>

</html>
